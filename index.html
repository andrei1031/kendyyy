<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready for a Surprise?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="countdown-container" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 80vh;">
        <h1 style="font-size: 3rem; margin-bottom: 20px;">Wait for it... ðŸ’–</h1>
        <div id="timer" style="font-size: 2.5rem; font-weight: bold; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"></div>
        <p style="margin-top: 20px; font-size: 1.2rem;">Opening on Jan 9, 2026 @ 00:00</p>
        <button onclick="attemptBypass()" style="margin-top: 20px; background: transparent; border: 1px solid #aaa; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; color: #555;">ðŸ”‘ Secret Access</button>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Happy Birthday Babeee!</h1>
        <div id="message" style="margin: 20px 0;">Click the button "click Me" babe para lumabas mga message</div>
        
        <button id="magicBtn" style="padding: 10px;">Click Me</button>

        <div id="clickCounter" style="margin-top: 20px;">Clicks: 0</div>
    </div>

    <script>
        // --- COUNTDOWN LOGIC ---
        const targetDate = new Date('January 9, 2026 00:00:00').getTime();
        const countdownContainer = document.getElementById('countdown-container');
        const mainContent = document.getElementById('main-content');
        const timerEl = document.getElementById('timer');

        function updateVisibility() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const bypass = localStorage.getItem('bypass_countdown');

            if (distance < 0 || bypass === 'true') {
                // Time is up: Show main content
                countdownContainer.style.display = 'none';
                mainContent.style.display = 'block';
                return false; // Stopped
            } else {
                // Countdown active
                countdownContainer.style.display = 'flex';
                mainContent.style.display = 'none';
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                timerEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                return true; // Continue
            }
        }

        // Initial check
        if (updateVisibility()) {
            const x = setInterval(function() {
                if (!updateVisibility()) {
                    clearInterval(x);
                    window.location.href = "index.html"; // Redirect/Reload as requested
                }
            }, 1000);
        }

        function attemptBypass() {
            const password = prompt("Enter the secret password to bypass the countdown:");
            if (password === "love") { // You can change "love" to any password you want
                localStorage.setItem('bypass_countdown', 'true');
                alert("Access Granted! Redirecting...");
                window.location.reload();
            } else if (password !== null) {
                alert("Incorrect password!");
            }
        }

        const messages = [
            "Sorry ang super simple babe huhuhuh",
            "happy birthday babe",
            "Happy 5th Monthsary din pala satin babe! â¤ï¸",
            "I love you so much bebe",
            "sorry sa lahat ng mga nagawa ko na nakasakit sayo babe",
            "Thank you for being so patient with me",
            "Thank you for loving me unconditionally",
            "Ready? isang click pa eto na totoo na to",
        ];
        let clickCount = 0;
        
        const btn = document.getElementById('magicBtn');
        const msg = document.getElementById('message');
        const clickCounter = document.getElementById('clickCounter');   // Get the new click counter element

        // Function to update the click counter display
        function updateClickCounter() {
            clickCounter.textContent = `Clicks: ${clickCount}`;
        }
        
        // Initial display update
        updateClickCounter();

        btn.addEventListener('click', () => {
            // Increment the click counter
            clickCount++;
            
            // Update the displays immediately
            updateClickCounter();

            if (clickCount <= messages.length) {
                // Update the message if there are still messages to show
                msg.textContent = messages[clickCount - 1]; // Use clickCount - 1 for array index
            } 
            
            // Check if all steps (clicks) have been completed
            if (clickCount > messages.length) {
                // --- FULL-FORCE FEATURE #1: DYNAMIC FINAL MESSAGE ---
                msg.innerHTML = "Prepare for the next level!";
                btn.textContent = "Loading Surprise...";
                btn.disabled = true;

                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000); // Increased delay for message visibility
            }
        });
    </script>
</body>
</html>
